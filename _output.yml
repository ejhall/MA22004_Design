bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    toolbar:
      position: fixed
    download: "pdf"
    sharing: null
    fontsettings:
      theme: white
      family: sans
      size: 2
    info: yes
    highlight: pygments
    number_sections: no
    toc:
      collapse: no
      scroll_highlight: yes
      before: |
        <li><a href="./">MA22004 Course Design Plan</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
bookdown::pdf_book:
  keep_tex: yes
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: style.css